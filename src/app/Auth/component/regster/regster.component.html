@defer(on immediate; prefetch on immediate) {
  <section class="vh-100 mt-5" style="background-color: #eee">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                    تسجيل الدخول
                  </p>
                  <form 
                  [formGroup]="regsterForms"
                  (ngSubmit)=" supmit()"
                  class="mx-1 mx-md-4">
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div
                        data-mdb-input-init
                        class="form-outline flex-fill mb-0"
                      >
                        <input
                          type="text"
                          id="form3Example1c"
                          class="form-control"
                          formControlName="username"
                          [class.is-invalid]="getdata('username')?.invalid && getdata('username')?.touched "
                          [class.is-valid]="getdata('username')?.valid "
                        />
                        <label class="form-label" for="form3Example1c"
                          >الاسم</label>
                          <br>
                    <small class="text-danger" *ngIf="getdata('username')?.invalid && getdata('username')?.touched ">يجب ادخال اسم</small>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div
                        data-mdb-input-init
                        class="form-outline flex-fill mb-0"
                      >
                        <input
                          type="email"
                          id="form3Example3c"
                          class="form-control"
                          formControlName="email"
                          [class.is-invalid]="getdata('email')?.invalid && getdata('email')?.touched "
                          [class.is-valid]="getdata('email')?.valid"
                        />
                        <label class="form-label" for="form3Example3c"
                          >الاميل</label
                        >
                        <br>
                    <small class="text-danger" *ngIf="getdata('email')?.invalid && getdata('email')?.touched ">يجب ادخال الاميل</small>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div
                        data-mdb-input-init
                        class="form-outline flex-fill mb-0"
                      >
                        <input
                          type="password"
                          formControlName="password"
                          id="form3Example4c"
                          class="form-control"
                          [class.is-invalid]="getdata('password')?.invalid && getdata('password')?.touched"
                          [class.is-valid]="getdata('password')?.valid"
                          />
                        <label class="form-label" for="form3Example4c"
                          > كلمه المرور</label
                        >
                        <br>
                        <small class="text-danger" *ngIf="getdata('password')?.invalid && getdata('password')?.touched ">يجب ادخال كلمه المرور</small>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div
                        data-mdb-input-init
                        class="form-outline flex-fill mb-0"
                      >
                        <input
                          type="password"
                          formControlName="confirmpassword"
                          id="form3Example4cd"
                          class="form-control"
                          [class.is-invalid]="getdata('confirmpassword')?.invalid && getdata('confirmpassword')?.touched"
                          [class.is-valid]="getdata('confirmpassword')?.valid"
                          />
                        <label class="form-label" for="form3Example4cd"
                          >تاكيد كلمه المرور</label
                        >
                        <br>
                        <small class="text-danger" *ngIf="getdata('confirmpassword')?.invalid && getdata('confirmpassword')?.touched ">يجب اعاده كتابه كلمه المرور</small>
                      </div>
                    </div>
                        <a routerLink="/login" class=" login">  
                          <i class="fa-solid fa-arrow-left"></i>
                          لديك حساب </a>
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button
                        type="submit"
                        data-mdb-button-init
                        data-mdb-ripple-init
                        [disabled]="regsterForms.invalid || (getdata('password')?.value !== getdata('confirmpassword')?.value )"
                        class="btn btn-primary btn-lg"
                      >
                        انشا حساب
                      </button>
                    </div>
                  </form>
                </div>
                <div
                  class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
                >
                  <img
                    src="https://modo3.com/thumbs/fit630x300/65658/1446369481/%D9%83%D9%8A%D9%81_%D8%A3%D9%86%D8%AC%D8%AD_%D9%81%D9%8A_%D8%A7%D9%84%D8%A5%D8%AE%D8%AA%D8%A8%D8%A7%D8%B1%D8%A7%D8%AA_%D8%A7%D9%84%D9%86%D9%87%D8%A7%D8%A6%D9%8A%D8%A9.jpg"
                    class="img-fluid"
                    alt="Sample image"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
}
@loading {
  <h1 class="text-danger text-center mt-5">loading...</h1>
}
